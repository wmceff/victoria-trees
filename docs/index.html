<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style type="text/css">
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
      #bottom-bar {
        position: absolute;
        bottom: -20px;
        right: 0;
        left: 0;
        bottom: 0;
        text-align: center;
      }
      .bottom-btn {
        background-color: #fff;
        border: 2px solid #fff;
        border-radius: 3px;
        box-shadow: 0 2px 6px rgba(0,0,0,.3);
        cursor: pointer;
        margin-bottom: 10px;
        text-align: center;
        color: rgb(25,25,25);
        font-family: Roboto,Arial,sans-serif;
        color: rgb(25,25,25);
        font-size: 16px;
        line-height: 38px;
        padding-left: 5px;
        padding-right: 5px;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>
<body>
  <div id="map"></div>
  <div id="bottom-bar">
    <span class="bottom-btn" id="relocate">Relocate</span>
    <span class="bottom-btn" id="search">Find trees in this area</span>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-marker-clusterer/1.0.0/markerclusterer.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0lUZaV1OxuFUzdFbhTvihC8SeUDkxqf8&callback=initMap"></script>
  <script>
    let openInfoWindow;
    let markers = [];
    let currentPositionMarker;

    const fetchTrees = function({ xmin, xmax, ymin, ymax }) {
      let params = '';
      if (xmin) {
        const radius = .001 // very roughly 1km around current position
        params = `?xmin=${xmin}&xmax=${xmax}&ymin=${ymin}&ymax=${ymax}`
      }

      const deployment = "https://sb2tcoq1of.execute-api.us-west-2.amazonaws.com/production";
      const treesEndpoint = deployment + '/trees' + params;

      fetch(treesEndpoint).then(function(response) {
        return response.json();
      }).then(function(response) {
        const trees = response; // .slice(0, 10);

        trees.forEach(function(feature) {
          const lat = feature.latitude;
          const lng = feature.longitude;
          const commonName = feature.common_name;

          const marker = new google.maps.Marker({
            position: { lat, lng },
            map: map,
            title: commonName,
            icon: 'https://maps.google.com/mapfiles/kml/shapes/placemark_circle.png'
          });

          let infoWindowTemplate = `
            <div style='margin:10px;padding:10px'>
              <h1>${feature.common_name}</h1>
              <a href='https://en.m.wikipedia.org/?title=${feature.botanical_name}' target='_blank'>${feature.botanical_name}</a>
          `;
          const genus = feature.botanical_name.split(" ")[0];
          if (genus) {
            infoWindowTemplate += `<br><a href='https://en.m.wikipedia.org/?title=${genus}' target='_blank'>${genus}</a>`;
          }
          infoWindowTemplate += '</div>';

          // info window is 250px  on an iphone6 - 12px margin
          // could probably do soemthing better with window size
          let infoWindow = new google.maps.InfoWindow({
            content: infoWindowTemplate
          });

          marker.addListener('click', function() {
            if (openInfoWindow) {
              openInfoWindow.close();
            };
            infoWindow.open(map, marker);
            openInfoWindow = infoWindow;
          });

          markers.push(marker);
        });

        const markerCluster = new MarkerClusterer(map, markers, {
          imagePath: 'images/m',
          gridSize: 40,
          maxZoom: 18
        });
      });
    };

    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 48.413489, lng: -123.363524},
        zoom: 18,
        mapTypeId: google.maps.MapTypeId.SATELLITE,
        tilt: 0
      });

      document.getElementById('relocate').addEventListener('click', function() {
        centerOnCurrentLocationAndFetch();
      });

      document.getElementById('search').addEventListener('click', function() {
        // get bounding box
        // use those co-ords
        const box = {
          xmin: map.getBounds().getNorthEast().lng(),
          xmax: map.getBounds().getSouthWest().lng(),
          ymin: map.getBounds().getSouthWest().lat(),
          ymax: map.getBounds().getNorthEast().lat()
        }
        fetchTrees(box);
      });

      function centerOnCurrentLocationAndFetch() {
        // remove all markers
        markers.forEach((marker, index) => {
          marker.setMap(null);
        });
        markers = [];

        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            const pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            map.setCenter(pos);
            map.setZoom(20);

            if (currentPositionMarker) {
              currentPositionMarker.setMap(null);
            }
            currentPositionMarker = new google.maps.Marker({
              position: pos,
              map: map,
              title: 'You are here'
            });

            const radius = .001 // very roughly 1km around current position
            const boundingBox = {
              xmin: pos.lng + radius,
              xmax: pos.lng - radius,
              ymin: pos.lat - radius,
              ymax: pos.lat + radius
            }

            fetchTrees(boundingBox);
          }, function() {
            alert('Had a problem finding your location - refresh and try again');
          }, {
            enableHighAccuracy: true
          });
        } else {
          fetchTrees();
        }
      }

      centerOnCurrentLocationAndFetch();
    } // initMap
  </script>
</body>
</html>
